<h2> Welcomm to Henncraft!!!</h2>
<h1>Serverstatus</h1>
<div id="server-info"></div>
<div id="motd"></div>
<script>
    fetch('https://eu.mc-api.net/v3/server/info/Henncraft.play-network.io')
        .then(response => response.json())
        .then(data => {
            const serverInfoDiv = document.getElementById('server-info');
            if (data.online) {
                serverInfoDiv.innerHTML = `<p>Server ist online</p><p>Spieler online: ${data.players.online}</p>`;
            } else {
                serverInfoDiv.innerHTML = `<p>Server ist offline</p>`;
            }
          const motdDiv = document.getElementById('motd');
                if (data.text) {
                    motdDiv.innerHTML = `<p>MOTD: ${data.motd.raw.join('<br>')}</p>`;
                } else {
                    motdDiv.innerHTML = `<p>Keine MOTD verf√ºgbar</p>`;
                }
        })
        .catch(error => console.error('Error:', error));
</script>
<script src="index.js"></script>
</body>
</html>
